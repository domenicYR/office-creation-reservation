<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Reservation Date</title>
    </head>

    <body>
        <h1 th:text="${currentRoom.roomName}"></h1>

        <form th:action="@{/add-reservation-time}" th:object="${reservation}" method="get">
            <p>Date: <input type="date" th:field="*{reservationDate}"></p>
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
