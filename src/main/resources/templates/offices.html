<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Offices</title>
    </head>

    <body>
        <p>Offices <a href="officeCreation" role="button">+</a></p>

        <div th:if="${dataOffices.isEmpty()}">
            <p>Add your first office!</p>
        </div>

        <div th:if="${!dataOffices.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Office</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dataOffice : ${dataOffices}">
                        <td th:text="${dataOffice.officeName}"></td>
                        <td><a th:href="@{/show-rooms/{id}(id=${dataOffice.id})}" role="button">Show rooms</a></td>
                        <td><a th:href="@{/delete-rooms/{id}(id=${dataOffice.id})}">Delete office</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
