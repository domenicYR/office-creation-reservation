<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="/css/default.css">
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/show-offices.css">

        <title>Offices</title>
    </head>

    <body class="w3-content" style="max-width:650px">
        <a class="link-add-office" th:href="@{/add-office}" role="button">Add office</a>

        <div th:if="${dataOffices.isEmpty()}">
            <p>Add your first office!</p>
        </div>

        <div th:if="${!dataOffices.isEmpty()}">
            <table class="w3-table w3-bordered">
                <thead>
                    <tr>
                        <th scope="col">Office</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dataOffice : ${dataOffices}">
                        <td th:text="${dataOffice.officeName}"></td>
                        <td class="w3-right-align">
                            <a class="link-office" th:href="@{/show-rooms/{id}(id=${dataOffice.id})}" role="button">Show rooms</a>
                            <a class="link-office" th:href="@{/delete-office/{id}(id=${dataOffice.id})}" role="button">Delete office</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
