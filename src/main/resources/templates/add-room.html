<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Add a room</title>
    </head>

    <body>
        <form th:action="@{/show-rooms/add-room}" th:object="${room}" method="post">
            <label>
                Name:
                <input type="text" th:field="*{roomName}">
            </label>

            <input type="submit" value="Add room">
        </form>
    </body>

</html>
